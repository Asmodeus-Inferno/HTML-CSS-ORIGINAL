<!DOCTYPE html>
<html>
    <head>
        <title>BUILD</title>
        <meta charset="tf-8">
    <link rel="stylesheet" href="11-main.css">
    <style>
        #heading-id{
            color: violet; 
        }
        
        #heading-id.heading-class{ 
            color: red;
        }
        .heading-class{
            color: yellow;
        }
     h1{
        color: green;
     }
    </style>
    <!--<nếu chuyển cái link rel="stylesheet" href="11-main.css">phía trên kia xuống thì nó sẽ được ưu tiên(ưu tiên cái nào sau)-->
    </head>

    <body>
        <div>
            <h1 id="heading-id" class="heading-class">Priority</h1>
            <ol>
                <li>Internal, External?</li>
                <li>Inline-1000</li><!--inline,id,class đã học ở bài trước-->
                <li>#id - 100</li>
                <li>.class - 10</li>
                <li>tag-1</li>
                <li>Equal specificity?</li><!--ví dụ:#heading-id.heading-class nó sẽ có 110 điểm thì nó sẽ được ưu tiên-->
                <li>Universal selector and inherited?</li>
            </ol>
        </div>
    </body>
    
    
</html>
